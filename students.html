<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyHub - Students</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>StudyHub</h1>
      <nav>
        <ul>
          <li><a href="index.html" data-test="nav-home">Home</a></li>
          <li><a href="students.html" data-test="nav-students">Students</a></li>
          <li><a href="quiz.html" data-test="nav-quiz">Quiz</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="card">
      <h2>Students</h2>

      <div class="form-row">
        <label for="search-input">Filter by name</label>
        <input type="text" id="search-input" placeholder="Type a name...">
      </div>

      <table id="students-table">
        <thead>
          <tr>
            <th data-test="th-name">Name</th>
            <th data-test="th-level">Level</th>
            <th data-test="th-country">Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ada</td>
            <td>Beginner</td>
            <td>Finland</td>
          </tr>
          <tr>
            <td>Grace</td>
            <td>Intermediate</td>
            <td>USA</td>
          </tr>
          <tr>
            <td>Linus</td>
            <td>Advanced</td>
            <td>Sweden</td>
          </tr>
          <tr>
            <td>Sara</td>
            <td>Beginner</td>
            <td>Germany</td>
          </tr>
        </tbody>
      </table>

      <p class="message" id="filter-message" aria-live="polite"></p>
    </section>
  </main>

  <footer>
    <p>Â© 2026 StudyHub</p>
  </footer>
</body>
</html>
