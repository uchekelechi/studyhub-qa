<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyHub - Quiz 5: Advanced Topics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/styles.css">
  <script defer src="src/js/main.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>StudyHub</h1>
      <nav>
        <ul>
          <li><a href="index.html" data-test="nav-home">Home</a></li>
          <li><a href="practice.html" data-test="nav-practice">Practice</a></li>
          <li><a href="quiz.html" data-test="nav-quiz">Quiz</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem;">
      <h1>Quiz 5: Advanced Topics</h1>
      <a href="quiz.html" class="btn-secondary" data-test="back-button">← Back to Quizzes</a>
    </div>

    <section class="card">
      <h2>File Uploads, APIs, Keyboard & Data Grids</h2>
      <p>Challenge yourself with advanced testing scenarios. Related: <a href="practice-11.html">Scenario 11</a>, <a href="practice-12.html">Scenario 12</a>, <a href="practice-13.html">Scenario 13</a>, <a href="practice-14.html">Scenario 14</a></p>

      <form id="quiz-form" novalidate style="margin-top: 1.5rem;">
        
        <div class="form-row">
          <label><strong>1. When testing file uploads, what must you verify?</strong></label>
          <label style="display: block; margin-top: 0.5rem;">
            <input type="checkbox" name="q1" value="valid"> File type validation
          </label>
          <label style="display: block;">
            <input type="checkbox" name="q1" value="size"> File size limits
          </label>
          <label style="display: block;">
            <input type="checkbox" name="q1" value="progress"> Upload progress shown
          </label>
          <label style="display: block;">
            <input type="checkbox" name="q1" value="error"> Error handling
          </label>
        </div>

        <div class="form-row">
          <label><strong>2. How do you test drag-and-drop file upload?</strong></label>
          <textarea name="q2" placeholder="Explain drag-drop testing approach..." rows="3" required></textarea>
        </div>

        <div class="form-row">
          <label><strong>3. For testing API responses, what's important?</strong></label>
          <label style="display: block; margin-top: 0.5rem;">
            <input type="radio" name="q3" value="spy"> Spy on network requests
          </label>
          <label style="display: block;">
            <input type="radio" name="q3" value="mock"> Mock API responses
          </label>
          <label style="display: block;">
            <input type="radio" name="q3" value="both"> Both approaches have value
          </label>
        </div>

        <div class="form-row">
          <label><strong>4. How do you test keyboard navigation with arrow keys?</strong></label>
          <label style="display: block; margin-top: 0.5rem;">
            <input type="radio" name="q4" value="trigger"> Trigger keydown event manually
          </label>
          <label style="display: block;">
            <input type="radio" name="q4" value="type"> Use type() with special keys
          </label>
          <label style="display: block;">
            <input type="radio" name="q4" value="press"> Use press() with key names
          </label>
          <label style="display: block;">
            <input type="radio" name="q4" value="depends"> Depends on framework
          </label>
        </div>

        <div class="form-row">
          <label><strong>5. When testing row actions in a data grid, what's critical?</strong></label>
          <input type="text" name="q5" placeholder="Your answer..." required>
        </div>

        <button type="submit" class="btn-primary" style="margin-top: 1rem;">Submit Quiz</button>
        <p id="quiz-message" class="message" aria-live="polite" style="margin-top: 1rem;"></p>
      </form>
    </section>

    <!-- Navigation -->
    <div style="display: flex; justify-content: space-between; margin-top: 2rem; gap: 1rem;">
      <a href="practice-18.html" class="btn-secondary" style="text-decoration: none;">← Previous</a>
      <button class="btn-secondary" disabled style="opacity: 0.5;">Next Quiz →</button>
    </div>
  </main>

  <footer>
    <p>© 2026 StudyHub</p>
  </footer>
</body>
</html>
